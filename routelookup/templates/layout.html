<!doctype html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Finds routes based on airline">
    <meta name="author" content="Sergio Ley Languren">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.min.js"></script>
    <title>Route Decider v1.0</title>
    <script type="text/javascript">
        $(document).ready(function(){
            if (window.location.pathname == '/'){
                // reset navbar to show current page
                $("#home").addClass("disabled").attr("aria-disabled", "true");
                $("#config").removeClass("disabled").attr("aria-disabled", "false");

                // add click listener
                $("#config").on('click', function(){
                    $("#config").addClass("disabled").attr("aria-disabled", "true");
                    $("#home").removeClass("disabled").attr("aria-disabled", "false");
                });
            }
            else if (window.location.pathname == '/config'){
                // reset navbar to show current page
                $("#config").addClass("disabled").attr("aria-disabled", "true");
                $("#home").removeClass("disabled").attr("aria-disabled", "false");

                // add click listener
                $("#home").on('click', function(){
                    $("#home").addClass("disabled").attr("aria-disabled", "true");
                    $("#config").removeClass("disabled").attr("aria-disabled", "false");
                });
            }
        });
    </script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="'container-fluid">
            <a class="navbar-brand h1 px-3">Route Decider v1.0</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav-items" aria-controls="nav-items" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div id="nav-items" class="collapse navbar-collapse">
                <ul class="navbar-nav  m-auto p-auto mx-5 px-5">
                    <li class="nav-item">
                        <a id="home" class="nav-link disabled" aria-disabled="true" aria-current="home" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a id="config" class="nav-link" aria-disabled="false" aria-current="config" href="/config">Config</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    {% block style %}{% endblock %}
    {% block body %}{% endblock %}
</body>
